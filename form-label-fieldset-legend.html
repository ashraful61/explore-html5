<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Form tag with input</h1>
     <form action="">
        <p>
            Name:
            <input type="text" name="name" placeholder="Enter your name" id="">

        <p>
            Email:
            <input type="text" name="email" placeholder="Enter your email" id="">
        </p>

        <fieldset>
            <legend>Select your Pitha</legend>
            <p>
                <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">Chitoy
            </label>
            </p>
            <p>
                <label for="vapa">
                <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            </p>
            <p>
                <label for="tell-pitha">
                <input type="radio" name="pitha" id="tell-pitha">Tell er pitha
            </label>
            </p>
        </fieldset>
        
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
     </form>
</body>
</html>
